<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="index.html">Karakolik</a>

    <div class="navbar-nav me-auto">
      <a class="nav-link active" href="favorites.html">Favorites</a>
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="football.html">Football</a>
    </div>

    <div class="d-flex align-items-center">
      <a id="login-link" class="btn btn-sm btn-outline-light me-2" href="login.html">Login</a>
      <a id="register-link" class="btn btn-sm btn-outline-light me-2" href="register.html">Register</a>

      <span id="welcome-div" class="text-white" style="display:none">
        Welcome <b id="welcome-user"></b>
        <button class="btn btn-sm btn-outline-light ms-2" onclick="logout()">Logout</button>
      </span>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">My Favorites</h2>

    <h4 class="mb-2">Favorite Teams</h4>
    <div id="fav-teams" class="d-flex flex-wrap gap-2 mb-5"></div>

    <h4 class="mb-2">Favorite Matches</h4>
    <table class="table table-sm table-striped shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Remove</th>
          <th>Date</th>
          <th>Home</th>
          <th>Away</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="fav-body"></tbody>
    </table>
  </div>

  <script src="js/scripts.js"></script>
  <script>
    if (!getToken()) {
      alert('Please login first');
      location.href = 'login.html';
    } else {
      loadFavTeams();
      loadFavorites();
    }
  </script>
</body>

</html>
