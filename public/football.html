  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- İsteğe bağlı kendi stil dosyan -->

</head>
<body>

<!-- ░░░ ORTAK NAVBAR ░░░ -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
  <a class="navbar-brand" href="index.html">Karakolik</a>

  <div class="navbar-nav me-auto">
    <a class="nav-link" href="favorites.html">Favoriler</a>

    <a class="nav-link active" href="football.html">Futbol</a>
    <a class="nav-link" href="basketball.html">Basketbol</a>
    <a class="nav-link" href="volleyball.html">Voleybol</a>
  </div>

  <div class="d-flex align-items-center">
    <a id="login-link"    class="btn btn-sm btn-outline-light me-2" href="login.html">Giriş</a>
    <a id="register-link" class="btn btn-sm btn-outline-light me-2" href="register.html">Kayıt</a>

    <span id="welcome-div" class="text-white" style="display:none">
      Merhaba <b id="welcome-user"></b>

    </span>
  </div>
</nav>
<!-- ░░░┘ NAVBAR └░░░ -->

<div class="container">

  <!-- ➊ LİG KUTULARI -->
  <h2 class="mb-3">Lig Seç</h2>

  <div class="row row-cols-2 row-cols-md-3 g-3">

    <div class="col">
      <button class="btn btn-outline-primary w-100"
              onclick="selectLeague(39, 2023, 'Premier League')">
        Premier League
      </button>
    </div>

    <div class="col">
      <button class="btn btn-outline-primary w-100"
              onclick="selectLeague(78, 2023, 'Bundesliga')">
        Bundesliga
      </button>
    </div>

    <div class="col">
      <button class="btn btn-outline-primary w-100"
              onclick="selectLeague(135, 2023, 'Serie A')">
        Serie A
      </button>
    </div>

    <div class="col">
      <button class="btn btn-outline-primary w-100"
              onclick="selectLeague(140, 2023, 'La Liga')">
        La Liga
      </button>
    </div>

    <div class="col">
      <button class="btn btn-outline-primary w-100"
              onclick="selectLeague(203, 2023, 'Süper Lig')">
        Süper Lig
      </button>
    </div>

  </div>

  <!-- ➋ PUAN DURUMU -->
  <h3 class="mt-5" id="stand-title" style="display:none"></h3>
  <table class="table table-sm table-striped" id="standTable" style="display:none">
    <thead class="table-light">
      <tr>
        <th>#</th><th>Takım</th><th>O</th><th>G</th><th>B</th><th>M</th><th>A</th><th>Y</th><th>P</th>
      </tr>
    </thead>
    <tbody id="standBody"></tbody>
  </table>

  <!-- ➌ FİKSTÜR -->
  <h3 class="mt-4">Yaklaşan / Son Maçlar</h3>
<table class="table table-striped">
  <thead><tr>
    <th>Fav</th><th>Tarih</th><th>Ev</th><th>Dep</th><th>Skor</th>
  </tr></thead>
  <tbody id="match-body"></tbody>
</table>
  <div id="loading" class="text-center" style="display:none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Yükleniyor...</span>
    </div>
  </div>



</div>

<!-- JS -->
<script src="js/scripts.js"></script>

<script>
  /* Sayfa ilk açıldığında Süper Lig 2023’ü göster */
  document.addEventListener('DOMContentLoaded', () => {
    selectLeague(203, 2023, 'Süper Lig');
  });
</script>

</body>
</html>
