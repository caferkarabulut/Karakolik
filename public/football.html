<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Football – Fixtures & Standings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
    <a class="navbar-brand" href="index.html">Karakolik</a>

    <div class="navbar-nav me-auto">
      <a class="nav-link" href="favorites.html">Favorites</a>
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="football.html">Football</a>
    </div>

    <div class="d-flex align-items-center">
      <a id="login-link" class="btn btn-sm btn-outline-light me-2" href="login.html">Login</a>
      <a id="register-link" class="btn btn-sm btn-outline-light me-2" href="register.html">Register</a>

      <span id="welcome-div" class="text-white" style="display:none">
        Welcome <b id="welcome-user"></b>
        <button class="btn btn-sm btn-outline-light ms-2" onclick="logout()">Logout</button>
      </span>
    </div>
  </nav>

  <div class="container">

    <h2 class="mb-3">Select League</h2>
    <div id="leagueCards" class="row row-cols-2 row-cols-md-3 g-3"></div>

    <h3 class="mt-5" id="stand-title" style="display:none"></h3>
    <table class="table table-sm table-striped" id="standTable" style="display:none">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Team</th>
          <th>P</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>GF</th>
          <th>GA</th>
          <th>Pts</th>
        </tr>
      </thead>
      <tbody id="standBody"></tbody>
    </table>

    <h3 class="mt-4">Upcoming / Recent Matches</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Fav</th>
          <th>Date</th>
          <th>Home</th>
          <th>Away</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="match-body"></tbody>
    </table>

  </div>

  <script src="js/scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      selectLeague(203, 2023, 'Süper Lig');
    });
  </script>
</body>

</html>
