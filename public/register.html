<!DOCTYPE html><html lang="tr"><head>
<meta charset="UTF-8">
<title>Kayıt Ol</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head><body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3 mb-4">
  <a class="navbar-brand" href="index.html">Ana Sayfa</a>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-4">

      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-3">Kayıt Ol</h3>

          <div id="auth-alert"></div>

          <form id="reg-form">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı</label>
              <input class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Kayıt</button>
          </form>

          <p class="mt-3 text-center small">
            Hesabın var mı? <a href="login.html">Giriş Yap</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="js/scripts.js"></script>
<script>
  document.getElementById('reg-form').addEventListener('submit', registerUser);
</script>
</body></html>
